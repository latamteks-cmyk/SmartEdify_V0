version: '3.8'

# Variables recomendadas en .env (con defaults aqu√≠ solo para DX)
# POSTGRES_DB=smartedify
# POSTGRES_USER=postgres

services:
  redis:
    image: redis:7.2-alpine
    container_name: smartedify-redis
    user: "999:999"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
    ports:
      - "${REDIS_PORT:-6639}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: smartedify-db
    user: "999:999"
    deploy:
      resources:
        limits:
          cpus: "1.50"
          memory: "1G"
    environment:
      # IMPORTANTE: NO usar credenciales reales por defecto. Definir en .env local/CI.
      POSTGRES_DB: ${POSTGRES_DB:-smartedify}
      POSTGRES_USER: ${POSTGRES_USER:-CHANGE_ME_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_DB_PASSWORD}
    ports:
      - "${PGPORT:-5542}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  auth-service:
    build:
      context: ./apps/services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    user: "1001:1001"
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "512M"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-CHANGE_ME_DB_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_DB_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-smartedify}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_PORT: ${AUTH_PORT:-9080}
      AUTH_LOG_LEVEL: info
    ports:
      - "${AUTH_PORT:-9080}:8080"
    restart: unless-stopped

  user-service:
    build:
      context: ./apps/services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    user: "1001:1001"
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "512M"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-CHANGE_ME_DB_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_DB_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-smartedify}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      USER_PORT: ${USER_PORT:-9081}
      USER_LOG_LEVEL: info
    ports:
      - "${USER_PORT:-9081}:8081"
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector:0.88.0
    container_name: otel-collector
    user: "1000:1000"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "256M"
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "${OTEL_COLLECTOR_GRPC_PORT:-4317}:4317"
      - "${OTEL_COLLECTOR_HTTP_PORT:-4318}:4318"
      - "${OTEL_COLLECTOR_PROM_PORT:-8889}:8889"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    user: "65534:65534"
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: "512M"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      otel-collector:
        condition: service_started
    restart: unless-stopped

volumes:
  redis_data:
  db_data:

